<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FLAMES Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe4f2;
      margin: 0;
      padding: 15px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #e91e63;
      text-align: center;
      margin-bottom: 10px;
    }

    .header-sub {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: 1px solid gray;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn-row {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #d81b60;
      color: white;
      font-size: 16px;
    }

    h3 {
      margin-top: 30px;
      color: #444;
    }

    .result-box {
      background: white;
      margin-top: 10px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }

    .result-image {
      width: 150px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="header-title">
    F-L-A-M-E-S (A Name Game Calculator)
  </div>

  <p class="header-sub">
    This online flames calculator is used to find compatibility between you and your partner.  
    <b>This is just a fun</b> tool, please don't take it seriously.
  </p>

  <div class="card">
    <input id="name1" placeholder="Your Name">
    <input id="name2" placeholder="Your Partner Name">

    <div class="btn-row">
      <button onclick="calculate()">Calculate</button>
      <button onclick="clearFields()">Clear</button>
    </div>
  </div>

  <h3>Results...</h3>

  <div id="result" class="result-box"></div>

  <script>
    let pyReady = false;

    async function loadPython() {
      window.pyodide = await loadPyodide();
      await pyodide.runPythonAsync(await (await fetch("flames.py")).text());
      pyReady = true;
    }
    loadPython();

    async function calculate() {
      if (!pyReady) {
        alert("Loading Python. Please wait.");
        return;
      }

      let a = document.getElementById("name1").value;
      let b = document.getElementById("name2").value;

      if (a === "" || b === "") {
        alert("Enter both names");
        return;
      }

      let output = await pyodide.runPythonAsync(`
from flames import run_flames
run_flames("${a}", "${b}")
      `);

      let parts = output.split("|");
      let label = parts[0];
      let image = parts[1];

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <p>The Relationship between <b>${a}</b> and <b>${b}</b> is</p>
        <img class="result-image" src="images/${image}.png">
        <p><b>${label}</b></p>
        <p>This is Just for F U N ! ! ! Have a nice time..</p>
      `;
    }

    function clearFields() {
      document.getElementById("name1").value = "";
      document.getElementById("name2").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>

</body>
</html>
